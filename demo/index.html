<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TechMotiveSupreme - Premium web development and digital solutions for creators and businesses" />
    <meta name="keywords" content="web development, digital solutions, website design, business growth" />
    <meta name="author" content="TechMotiveSupreme" />
    <meta name="robots" content="index, follow" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Performance hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>TechMotiveSupreme - Digital Excellence</title>
    
    <style>
      /* Critical CSS - prevents FOUC */
      html, body {
        background-color: #111827;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        background-color: #111827;
        display: flex;
        flex-direction: column;
      }
      
      /* Optimized loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #374151;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
        will-change: transform;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Prevent layout shift */
      .loading-container {
        width: 100%;
        min-height: 100vh;
        background-color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        contain: layout style paint;
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
