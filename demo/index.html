    <style>
      /* Critical CSS - prevents FOUC */
      html, body {
        background-color: #111827;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-display: swap;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        background-color: #111827;
        display: flex;
        flex-direction: column;
        isolation: isolate; /* Create new stacking context for better compositing */
      }
      
      /* Optimized loading spinner with reduced motion */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #374151;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
        will-change: transform;
        contain: layout style paint; /* Optimize rendering performance */
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Prevent layout shift with improved container */
      .loading-container {
        width: 100%;
        min-height: 100vh;
        background-color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        contain: layout style paint;
        position: fixed;
        inset: 0;
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
      
      /* Pre-define key interface classes to reduce CLS */
      .interface-ready .sidebar,
      .interface-ready .navbar {
        transition: opacity 0.3s ease-out;
        opacity: 1;
      }
    </style>

    <!-- Inline script for early connection optimizations -->
    <script>
      // Early connections to essential domains
      (function() {
        const domains = [
          window.location.origin,
          'https://fonts.googleapis.com',
          'https://fonts.gstatic.com'
        ];
        
        // Create connection optimizations
        domains.forEach(domain => {
          const link = document.createElement('link');
          link.rel = 'preconnect';
          link.href = domain;
          document.head.appendChild(link);
        });
        
        // Browser capability detection
        window.supportIntersectionObserver = 'IntersectionObserver' in window;
        window.supportModern = 'noModule' in document.createElement('script');
        
        // Add class if reduced motion is preferred
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          document.documentElement.classList.add('reduced-motion');
        }
        
        // Performance mark for initial load timing
        if (window.performance && window.performance.mark) {
          window.performance.mark('initial-load-start');
        }
      })();
    </script>
