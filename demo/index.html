    <script>
      function shouldLoadTracking() {
        if (navigator.connection) {
          if (navigator.connection.saveData) return false;
          if (navigator.connection.effectiveType && (
            navigator.connection.effectiveType === '2g' ||
            navigator.connection.effectiveType === 'slow-2g'
          )) return false;
        }
        if (navigator.deviceMemory && navigator.deviceMemory < 2) return false;
        return true;
      }

      let trackingLoaded = false;
      function loadTrackingScripts() {
        if (trackingLoaded) return;
        if (!shouldLoadTracking()) return;
        trackingLoaded = true;

        var gtmScript = document.createElement('script');
        gtmScript.async = true;
        gtmScript.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-K85QK9ZX';
        document.head.appendChild(gtmScript);

        var gtagScript = document.createElement('script');
        gtagScript.async = true;
        gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-SF5L7MJ4C9';
        document.head.appendChild(gtagScript);

        gtagScript.onload = function() {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-SF5L7MJ4C9');
        };
      }

      // Load tracking only after first user interaction (scroll, click, keydown, touch)
      ['scroll', 'click', 'keydown', 'touchstart'].forEach(function(evt) {
        window.addEventListener(evt, loadTrackingScripts, { once: true, passive: true });
      });
    </script>

      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 32px;
        height: 32px;
        border: 3px solid #374151;
        border-top: 3px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
        will-change: transform;
        contain: layout style paint;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

    <!-- Inline script for early connection optimizations -->
    <script>
      // Early connections to essential domains
      (function() {
        const domains = [
          window.location.origin,
          'https://fonts.googleapis.com',
          'https://fonts.gstatic.com'
        ];
        
        // Create connection optimizations
        domains.forEach(domain => {
          const link = document.createElement('link');
          link.rel = 'preconnect';
          link.href = domain;
          document.head.appendChild(link);
        });
        
        // Browser capability detection
        window.supportIntersectionObserver = 'IntersectionObserver' in window;
        window.supportModern = 'noModule' in document.createElement('script');
        
        // Add class if reduced motion is preferred
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          document.documentElement.classList.add('reduced-motion');
        }
        
        // Performance mark for initial load timing
        if (window.performance && window.performance.mark) {
          window.performance.mark('initial-load-start');
        }
      })();
    </script>
