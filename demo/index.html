<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TechMotiveSupreme - Premium web development and digital solutions for creators and businesses" />
    <meta name="keywords" content="web development, digital solutions, website design, business growth" />
    <meta name="author" content="TechMotiveSupreme" />
    <meta name="robots" content="index, follow" />
    
    <!-- Security headers are now provided via HTTP headers in Vite config -->
    
    <!-- Resource priority hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preload" href="/src/assets/react.svg" as="image" fetchpriority="high" />
    <!-- Preload main font for performance -->
    <link rel="preload" href="/fonts/main-font.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <!-- Use font-display: swap for fast text rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    
    <!-- Modern browser feature detection -->
    <link rel="modulepreload" href="/src/main.jsx" />
    
    <!-- Updated favicon to use dark logo -->
    <link rel="icon" type="image/png" href="/assets/dark-logo.png" />
    <!-- Add manifest for PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111827" />
    
    <title>TechMotiveSupreme - Digital Excellence</title>
    
    <style>
      /* Critical CSS - prevents FOUC */
      html, body {
        background-color: #111827;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-display: swap;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        background-color: #111827;
        display: flex;
        flex-direction: column;
        isolation: isolate; /* Create new stacking context for better compositing */
      }
      
      /* Optimized loading spinner with reduced motion */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #374151;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
        will-change: transform;
        contain: layout style paint; /* Optimize rendering performance */
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Prevent layout shift with improved container */
      .loading-container {
        width: 100%;
        min-height: 100vh;
        background-color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        contain: layout style paint;
        position: fixed;
        inset: 0;
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
      
      /* Pre-define key interface classes to reduce CLS */
      .interface-ready .sidebar,
      .interface-ready .navbar {
        transition: opacity 0.3s ease-out;
        opacity: 1;
      }
    </style>
    
    <!-- Inline script for early connection optimizations -->
    <script>
      // Early connections to essential domains
      (function() {
        const domains = [
          window.location.origin,
          'https://fonts.googleapis.com',
          'https://fonts.gstatic.com'
        ];
        
        // Create connection optimizations
        domains.forEach(domain => {
          const link = document.createElement('link');
          link.rel = 'preconnect';
          link.href = domain;
          document.head.appendChild(link);
        });
        
        // Browser capability detection
        window.supportIntersectionObserver = 'IntersectionObserver' in window;
        window.supportModern = 'noModule' in document.createElement('script');
        
        // Add class if reduced motion is preferred
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          document.documentElement.classList.add('reduced-motion');
        }
        
        // Performance mark for initial load timing
        if (window.performance && window.performance.mark) {
          window.performance.mark('initial-load-start');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Error recovery script -->
    <script nomodule>
      // Fallback for older browsers
      document.body.innerHTML = '<div style="padding: 2rem; text-align: center; font-family: sans-serif;"><h1>Browser Not Supported</h1><p>Please use a modern browser like Chrome, Firefox, Safari, or Edge to view this site.</p></div>';
    </script>
  </body>
</html>
